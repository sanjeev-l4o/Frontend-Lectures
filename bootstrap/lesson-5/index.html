<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <h2>Bootstrap Grid Layout</h2>

  <!-- Basic Grid -->
  
  <div class="container">
    <h2>Basic Grid System </h2>
    <div class="row">
      <div class="col bg-danger">
        column 1
      </div>
      <div class="col bg-primary">colum 2
      </div>
      <div class="col bg-success">colum 3
      </div>
    </div>
  </div>

  <!-- Column Grid -->
  <div class="container my-5">
    <h2>column Grid</h2>
    <div class="row">
      <div class="col-3 bg-primary">column 11</div>
      <div class="col-5 bg-secondary">column 12</div>
      <div class="col-3 bg-info">column 13</div>
    </div>
  </div>


  <!-- Responsive Column Width -->

  <div class="container my-5">
    <h2>Responsive column width Grid</h2>
    <div class="row">
      <div class="col-sm-3 col-lg-6 bg-primary">column 11</div>
      <div class="col-md-5 col-lg-3 bg-secondary">column 12</div>
      <div class="col-sm-4 col-lg-3 bg-info">column 13</div>
    </div>
  </div>


  <!-- Justifying Columns -->

  <div class="container my-5">
   <h2>justifying Columns</h2>
   <div class="row justify-content-center">
     <div class="col-2 bg-primary">columns</div>
     <div class="col-4 bg-secondary">columns 12</div>
     <div class="col-2 bg-success">columns 13</div>
   </div>
 </div>

 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
